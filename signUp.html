<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <style>
      /* Add some styles to the page */
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        text-align: center;
      }

      h1 {
        color: #333;
        margin: 50px 0;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 4px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        position: relative;
      }

      /* Add banner */
      .container:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("https://images.unsplash.com/photo-1579758861074-bcfa9a9a17e9?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80");
        background-size: cover;
        background-position: center;
        opacity: 0.5;
        z-index: -1;
      }

      /* Add some colors and hover effects */
      .container {
        background-color: #f9c93d;
        color: #fff;
      }

      .container:hover {
        background-color: #ffd973;
        cursor: pointer;
      }

      /* Add some custom font */
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

      h1 {
        font-family: 'Montserrat', sans-serif;
        font-weight: 700;
        font-size: 3em;
      }

      /* Add some animation */
      h1 {
        animation: text-focus-in 1s ease-out;
      }

      @keyframes text-focus-in {
        0% {
          -webkit-filter: blur(12px);
                  filter: blur(12px);
          opacity: 0;
        }
        100% {
          -webkit-filter: blur(0px);
                  filter: blur(0px);
          opacity: 1;
        }
      }

      /* Add the sign up form */
      =      .signup-form {
        margin-top: 20px;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
      }

      .signup-form input[type="text"],
      .signup-form input[type="email"],
      .signup-form input[type="password"] {
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: none;
        border-radius: 4px;
        background-color: #f9f9f9;
        font-size: 16px;
        width: 300px;
		
      }

      .signup-form input[type="submit"] {
        background-color: #4CAF50; /* Green */
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .signup-form input[type="submit"]:hover {
        background-color: #3e8e41;
      }

      .signup-form .form-row {
        display: flex;
        align-items: center;
        margin: 8px 0;
      }

      .signup-form .form-row .form-checkbox {
        margin-right: 10px;
      }

      .signup-form .form-row .form-label {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Sign Up</h1>
      <form class="signup-form">
        <div class="form-row">
          <input type="text" placeholder="Full Name">
        </div>
        <div class="form-row">
          <input type="email" placeholder="Email Address">
        </div>
        <div class="form-row">
          <input type="password" placeholder="Password">
        </div>
        <div class="form-row">
          <input type="password" placeholder="Confirm Password">
        </div>
        <div class="form-row">
          <div class="form-checkbox">
            <input type="checkbox" id="terms">
            <label for="terms" class="form-label">I accept the terms and conditions</label>
          </div>
        </div>
        <div class="form-row">
          <input type="submit" value="Sign Up">
        </div>
      </form>
    </div>
  </body>
</html>
