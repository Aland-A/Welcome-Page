<!DOCTYPE html>
<html>
  <head>
    <title>Welcome</title>
    <style>
      /* Add some styles to the page */
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        text-align: center;
      }

      h1 {
        color: #333;
        margin: 50px 0;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 4px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        position: relative;
      }

      /* Add banner */
      .container:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("https://images.unsplash.com/photo-1579758861074-bcfa9a9a17e9?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80");
        background-size: cover;
        background-position: center;
        opacity: 0.5;
        z-index: -1;
      }

      /* Add some colors and hover effects */
      .container {
        background-color: #f9c93d;
        color: #fff;
      }

      .container:hover {
        background-color: #ffd973;
        cursor: pointer;
      }

      /* Add some custom font and icon */
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

      h1 {
        font-family: 'Montserrat', sans-serif;
        font-weight: 700;
        font-size: 3em;
      }

      /* Add some animation */
            h1 {
        animation: text-focus-in 1s ease-out;
      }

      @keyframes text-focus-in {
        0% {
          -webkit-filter: blur(12px);
                  filter: blur(12px);
          opacity: 0;
        }
        100% {
          -webkit-filter: blur(0px);
                  filter: blur(0px);
          opacity: 1;
        }
      }
      
      /* Add some icons */
      .icon {
        font-size: 2em;
        margin-right: 10px;
      }

      /* Add the sign up button */
      .signup-btn {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 3px;
        transition: background-color 0.3s ease;
      }

      .signup-btn:hover {
        background-color: #3e8e41;
      }

      /* Add social media icons */
      .social-icons {
        margin-top: 20px;
        display: flex;
        justify-content: center;
      }

      .social-icons a {
        display: inline-block;
        margin: 0 10px;
      }

      .social-icons img {
        width: 30px;
      }
    </style>
  </head>
